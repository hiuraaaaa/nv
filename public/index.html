<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Susuku - Baca Manga Dewasa Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0a0c0f;
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #1a1e24;
            border-bottom: 1px solid #2a2f38;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo p {
            color: #9ca3af;
            font-size: 0.8rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #d1d5db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #ff8e53;
        }

        .page-badge {
            background: #2a2f38;
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            font-weight: 600;
            color: #ff8e53;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Section Title */
        .section-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .section-title h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .section-title span {
            background: #ff8e53;
            color: #0a0c0f;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Loading Skeleton */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .skeleton-card {
            background: #1e242b;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #2a2f38;
        }

        .skeleton-image {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(90deg, #2a2f38 25%, #353b45 50%, #2a2f38 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .skeleton-content {
            padding: 1rem;
        }

        .skeleton-line {
            height: 1rem;
            background: #2a2f38;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .skeleton-line.short {
            width: 60%;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Manga Grid */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0 3rem;
        }

        .manga-card {
            background: #1e242b;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #2a2f38;
            cursor: pointer;
        }

        .manga-card:hover {
            transform: translateY(-5px);
            border-color: #ff8e53;
            box-shadow: 0 10px 25px rgba(255, 142, 83, 0.15);
        }

        .manga-image-container {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
        }

        .manga-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .manga-card:hover .manga-image {
            transform: scale(1.05);
        }

        .chapter-badge {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 142, 83, 0.9);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .manga-content {
            padding: 1rem;
        }

        .manga-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8rem;
        }

        .manga-chapter {
            color: #ff8e53;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Update List */
        .updates-list {
            background: #1e242b;
            border-radius: 24px;
            border: 1px solid #2a2f38;
            overflow: hidden;
            margin: 2rem 0;
        }

        .update-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2f38;
            transition: background 0.2s;
        }

        .update-item:last-child {
            border-bottom: none;
        }

        .update-item:hover {
            background: #252b33;
        }

        .update-image {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1.5rem;
        }

        .update-info {
            flex: 1;
        }

        .update-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.3rem;
        }

        .update-chapters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .chapter-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.2rem 0.8rem;
            background: #2a2f38;
            border-radius: 15px;
            transition: all 0.2s;
        }

        .chapter-link:hover {
            background: #ff8e53;
            color: #0a0c0f;
        }

        .chapter-time {
            color: #6b7280;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 3rem 0;
        }

        .page-btn {
            background: #1e242b;
            border: 1px solid #2a2f38;
            color: white;
            padding: 0.7rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .page-btn:hover:not(:disabled) {
            background: #ff8e53;
            border-color: #ff8e53;
            color: #0a0c0f;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            background: #1e242b;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            border: 1px solid #2a2f38;
            font-weight: 600;
            color: #ff8e53;
        }

        /* Debug Panel */
        .debug-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #1e242b;
            border: 1px solid #2a2f38;
            color: #9ca3af;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            cursor: pointer;
            z-index: 1000;
            font-size: 0.8rem;
        }

        .debug-panel {
            position: fixed;
            bottom: 4rem;
            right: 1rem;
            width: 400px;
            max-height: 500px;
            overflow-y: auto;
            background: #1e242b;
            border: 1px solid #ff8e53;
            border-radius: 12px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            color: #9ca3af;
            z-index: 999;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }

        /* Error */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            background: #1e242b;
            border-radius: 24px;
            border: 1px solid #ff6b6b;
            margin: 2rem 0;
        }

        .retry-btn {
            background: #ff8e53;
            border: none;
            color: #0a0c0f;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            border-top: 1px solid #2a2f38;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>üìñ MANGA SUSUKU</h1>
                <p>Baca manga dewasa tanpa ribet</p>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Hot</a>
                <a href="#">Latest</a>
                <a href="#">Popular</a>
                <span class="page-badge" id="pageDisplay">Page 1</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Hot Comics Section -->
        <div class="section-title">
            <h2>üî• Hot Comics</h2>
            <span>Most Read</span>
        </div>
        <div id="hotComicsContainer">
            <div class="skeleton-grid" id="hotSkeleton">
                <!-- Skeleton akan diisi JS -->
            </div>
        </div>

        <!-- Latest Updates Section -->
        <div class="section-title">
            <h2>üÜï Latest Updates</h2>
            <span>New Chapters</span>
        </div>
        <div id="latestUpdatesContainer">
            <div class="skeleton-grid" id="updatesSkeleton">
                <!-- Skeleton akan diisi JS -->
            </div>
        </div>

        <!-- Popular Today Section -->
        <div class="section-title">
            <h2>üìà Popular Today</h2>
            <span>Trending</span>
        </div>
        <div id="popularContainer">
            <div class="skeleton-grid" id="popularSkeleton">
                <!-- Skeleton akan diisi JS -->
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" id="prevPage" disabled>‚Üê Previous</button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button class="page-btn" id="nextPage">Next ‚Üí</button>
        </div>
    </div>

    <!-- Debug Panel -->
    <button class="debug-toggle" onclick="toggleDebug()">üêõ Debug</button>
    <div class="debug-panel" id="debugPanel"></div>

    <footer>
        <p>¬© 2026 Manga Susuku - All rights reserved</p>
        <p style="font-size: 0.7rem; margin-top: 0.5rem;">Data sourced from mangasusuku.com</p>
    </footer>

    <script>
        const API_PROXY = '/api/proxy';
        let currentPage = 1;
        let hasNextPage = true;
        let isLoading = false;
        let debugLogs = [];

        // DOM Elements
        const hotContainer = document.getElementById('hotComicsContainer');
        const updatesContainer = document.getElementById('latestUpdatesContainer');
        const popularContainer = document.getElementById('popularContainer');
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const pageDisplay = document.getElementById('pageDisplay');
        const debugPanel = document.getElementById('debugPanel');

        // Debug function
        function logDebug(message, data = null) {
            const log = {
                time: new Date().toLocaleTimeString(),
                message,
                data
            };
            debugLogs.push(log);
            console.log('[Debug]', message, data);
            updateDebugPanel();
        }

        function toggleDebug() {
            debugPanel.classList.toggle('show');
            updateDebugPanel();
        }

        function updateDebugPanel() {
            debugPanel.innerHTML = debugLogs.map(log => 
                `<div style="margin-bottom: 0.5rem; border-bottom: 1px solid #2a2f38; padding-bottom: 0.3rem;">
                    <span style="color: #ff8e53;">[${log.time}]</span> ${log.message}
                    ${log.data ? `<pre style="margin-top: 0.2rem; font-size: 0.7rem;">${JSON.stringify(log.data, null, 2)}</pre>` : ''}
                </div>`
            ).join('');
        }

        // Toggle skeletons
        function showSkeletons(show) {
            const skeletons = {
                hot: document.getElementById('hotSkeleton'),
                updates: document.getElementById('updatesSkeleton'),
                popular: document.getElementById('popularSkeleton')
            };

            if (show) {
                // Generate skeleton cards
                ['hot', 'updates', 'popular'].forEach(section => {
                    let html = '';
                    for (let i = 0; i < 8; i++) {
                        html += `
                            <div class="skeleton-card">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-content">
                                    <div class="skeleton-line"></div>
                                    <div class="skeleton-line short"></div>
                                </div>
                            </div>
                        `;
                    }
                    if (skeletons[section]) {
                        skeletons[section].innerHTML = html;
                        skeletons[section].style.display = 'grid';
                    }
                });
                
                // Hide containers
                hotContainer.innerHTML = '';
                updatesContainer.innerHTML = '';
                popularContainer.innerHTML = '';
            } else {
                // Hide skeletons
                Object.values(skeletons).forEach(s => {
                    if (s) s.style.display = 'none';
                });
            }
        }

        // Render functions
        function renderHotComics(comics) {
            if (!comics?.length) return;
            
            const grid = document.createElement('div');
            grid.className = 'manga-grid';
            
            comics.forEach(comic => {
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `
                    <div class="manga-image-container">
                        <img class="manga-image" 
                             src="${comic.image || 'https://via.placeholder.com/180x270/2a2f38/ff8e53?text=Manga'}" 
                             alt="${comic.title}"
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/180x270/2a2f38/ff8e53?text=No+Cover'">
                        <span class="chapter-badge">Ch. ${comic.chapter}</span>
                    </div>
                    <div class="manga-content">
                        <h3 class="manga-title">${comic.title}</h3>
                        <div class="manga-chapter">Chapter ${comic.chapter}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            hotContainer.appendChild(grid);
        }

        function renderUpdates(updates) {
            if (!updates?.length) return;
            
            const list = document.createElement('div');
            list.className = 'updates-list';
            
            updates.forEach(update => {
                const item = document.createElement('div');
                item.className = 'update-item';
                
                const chaptersHtml = update.chapters.map(ch => `
                    <a href="#" class="chapter-link" onclick="event.preventDefault()">
                        ${ch.title} <span class="chapter-time">${ch.time}</span>
                    </a>
                `).join('');
                
                item.innerHTML = `
                    <img class="update-image" 
                         src="${update.image || 'https://via.placeholder.com/60x80/2a2f38/ff8e53?text=Manga'}" 
                         alt="${update.title}"
                         loading="lazy"
                         onerror="this.src='https://via.placeholder.com/60x80/2a2f38/ff8e53?text=No+Cover'">
                    <div class="update-info">
                        <div class="update-title">${update.title}</div>
                        <div class="update-chapters">
                            ${chaptersHtml}
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
            
            updatesContainer.appendChild(list);
        }

        function renderPopular(popular) {
            if (!popular?.length) return;
            
            const grid = document.createElement('div');
            grid.className = 'manga-grid';
            
            popular.forEach(item => {
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `
                    <div class="manga-image-container">
                        <img class="manga-image" 
                             src="${item.image || 'https://via.placeholder.com/180x270/2a2f38/ff8e53?text=Manga'}" 
                             alt="${item.title}"
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/180x270/2a2f38/ff8e53?text=No+Cover'">
                        <span class="chapter-badge">${item.chapter || 'New'}</span>
                    </div>
                    <div class="manga-content">
                        <h3 class="manga-title">${item.title}</h3>
                        <div class="manga-chapter">${item.chapter || 'Popular'}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            popularContainer.appendChild(grid);
        }

        // Fetch data
        async function fetchManga(page = 1) {
            isLoading = true;
            showSkeletons(true);
            logDebug(`Fetching page ${page}...`);
            
            try {
                const response = await fetch(`${API_PROXY}?page=${page}`);
                logDebug('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                logDebug('Data received:', {
                    hot: data.hotComics?.length,
                    updates: data.latestUpdates?.length,
                    popular: data.popularToday?.length
                });
                
                // Update pagination
                hasNextPage = data.pagination?.hasNextPage || false;
                currentPage = data.pagination?.currentPage || page;
                
                pageInfo.textContent = `Page ${currentPage}`;
                pageDisplay.textContent = `Page ${currentPage}`;
                prevBtn.disabled = currentPage <= 1;
                nextBtn.disabled = !hasNextPage;
                
                // Render sections
                if (data.hotComics) renderHotComics(data.hotComics);
                if (data.latestUpdates) renderUpdates(data.latestUpdates);
                if (data.popularToday) renderPopular(data.popularToday);
                
            } catch (error) {
                logDebug('Error:', error.message);
                
                const errorHtml = `
                    <div class="error-container">
                        <h3 style="color: #ff6b6b;">‚ö†Ô∏è Failed to Load</h3>
                        <p style="margin: 1rem 0;">${error.message}</p>
                        <button class="retry-btn" onclick="location.reload()">Retry</button>
                    </div>
                `;
                
                hotContainer.innerHTML = errorHtml;
                updatesContainer.innerHTML = '';
                popularContainer.innerHTML = '';
            } finally {
                isLoading = false;
                showSkeletons(false);
            }
        }

        // Pagination handlers
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1 && !isLoading) {
                fetchManga(currentPage - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (hasNextPage && !isLoading) {
                fetchManga(currentPage + 1);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            logDebug('App initialized');
            fetchManga(1);
        });
    </script>
</body>
</html>
