<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Manga Susuku - Baca Manga Dewasa Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #0a0c0f;
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #1a1e24;
            border-bottom: 1px solid #2a2f38;
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .logo h1 {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo p {
            color: #9ca3af;
            font-size: 0.7rem;
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .nav-links a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
        }

        .nav-links a.active {
            background: #ff8e53;
            color: #0a0c0f;
        }

        .page-badge {
            background: #2a2f38;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #ff8e53;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 1rem auto;
            padding: 0 0.8rem;
        }

        /* Section Title */
        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.2rem 0 0.8rem;
        }

        .section-title h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        .section-title span {
            background: #ff8e53;
            color: #0a0c0f;
            padding: 0.15rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Loading Skeleton - 3 card di mobile */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.6rem;
            margin: 0.5rem 0 1.5rem;
        }

        @media (min-width: 640px) {
            .skeleton-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.8rem;
            }
        }

        @media (min-width: 1024px) {
            .skeleton-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 1rem;
            }
        }

        .skeleton-card {
            background: #1e242b;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2a2f38;
        }

        .skeleton-image {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(90deg, #2a2f38 25%, #353b45 50%, #2a2f38 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .skeleton-content {
            padding: 0.5rem;
        }

        .skeleton-line {
            height: 0.7rem;
            background: #2a2f38;
            border-radius: 4px;
            margin-bottom: 0.4rem;
        }

        .skeleton-line.short {
            width: 60%;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Manga Grid - 3 card di mobile */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.6rem;
            margin: 0.5rem 0 1.5rem;
        }

        @media (min-width: 640px) {
            .manga-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.8rem;
            }
        }

        @media (min-width: 1024px) {
            .manga-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 1rem;
            }
        }

        @media (min-width: 1280px) {
            .manga-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 1.2rem;
            }
        }

        .manga-card {
            background: #1e242b;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
            border: 1px solid #2a2f38;
            cursor: pointer;
        }

        .manga-card:hover {
            transform: translateY(-3px);
            border-color: #ff8e53;
        }

        .manga-image-container {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
        }

        .manga-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chapter-badge {
            position: absolute;
            bottom: 0.3rem;
            right: 0.3rem;
            background: rgba(255, 142, 83, 0.95);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            backdrop-filter: blur(2px);
        }

        .manga-content {
            padding: 0.5rem;
        }

        .manga-title {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2;
            min-height: 2rem;
        }

        .manga-chapter {
            color: #ff8e53;
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Update List - Tetap full width */
        .updates-list {
            background: #1e242b;
            border-radius: 16px;
            border: 1px solid #2a2f38;
            overflow: hidden;
            margin: 1rem 0 1.5rem;
        }

        .update-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #2a2f38;
            gap: 0.8rem;
        }

        .update-item:last-child {
            border-bottom: none;
        }

        .update-image {
            width: 45px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .update-info {
            flex: 1;
            min-width: 0;
        }

        .update-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .update-chapters {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }

        .chapter-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            background: #2a2f38;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            white-space: nowrap;
        }

        .chapter-time {
            color: #6b7280;
            font-size: 0.65rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0 1.5rem;
        }

        .page-btn {
            background: #1e242b;
            border: 1px solid #2a2f38;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            min-width: 80px;
        }

        .page-btn:active:not(:disabled) {
            background: #ff8e53;
            border-color: #ff8e53;
            color: #0a0c0f;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            background: #1e242b;
            padding: 0.4rem 1rem;
            border-radius: 30px;
            border: 1px solid #2a2f38;
            font-size: 0.8rem;
            font-weight: 600;
            color: #ff8e53;
        }

        /* Debug Panel - Disembunyikan di mobile */
        .debug-toggle {
            position: fixed;
            bottom: 0.5rem;
            right: 0.5rem;
            background: #1e242b;
            border: 1px solid #2a2f38;
            color: #9ca3af;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            z-index: 1000;
        }

        .debug-panel {
            display: none;
        }

        /* Error */
        .error-container {
            text-align: center;
            padding: 2rem 1rem;
            background: #1e242b;
            border-radius: 16px;
            border: 1px solid #ff6b6b;
            margin: 1rem 0;
        }

        .retry-btn {
            background: #ff8e53;
            border: none;
            color: #0a0c0f;
            padding: 0.6rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 200px;
        }

        footer {
            text-align: center;
            padding: 1.5rem 0.5rem;
            color: #6b7280;
            font-size: 0.7rem;
            border-top: 1px solid #2a2f38;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>üìñ Manga Susuku</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Hot</a>
                <a href="#">Latest</a>
                <a href="#">Popular</a>
                <span class="page-badge" id="pageDisplay">1</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Hot Comics Section -->
        <div class="section-title">
            <h2>üî• Hot Comics</h2>
            <span>Most Read</span>
        </div>
        <div id="hotComicsContainer">
            <div class="skeleton-grid" id="hotSkeleton"></div>
        </div>

        <!-- Latest Updates Section -->
        <div class="section-title">
            <h2>üÜï Latest Updates</h2>
            <span>New</span>
        </div>
        <div id="latestUpdatesContainer">
            <div class="skeleton-grid" id="updatesSkeleton"></div>
        </div>

        <!-- Popular Today Section -->
        <div class="section-title">
            <h2>üìà Popular Today</h2>
            <span>Trending</span>
        </div>
        <div id="popularContainer">
            <div class="skeleton-grid" id="popularSkeleton"></div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" id="prevPage" disabled>‚Üê Prev</button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button class="page-btn" id="nextPage">Next ‚Üí</button>
        </div>
    </div>

    <!-- Debug Button -->
    <button class="debug-toggle" onclick="toggleDebug()">üêõ Debug</button>
    <div class="debug-panel" id="debugPanel"></div>

    <footer>
        <p>¬© 2026 Manga Susuku</p>
    </footer>

    <script>
        const API_PROXY = '/api/proxy';
        let currentPage = 1;
        let hasNextPage = true;
        let isLoading = false;
        let debugLogs = [];

        // DOM Elements
        const hotContainer = document.getElementById('hotComicsContainer');
        const updatesContainer = document.getElementById('latestUpdatesContainer');
        const popularContainer = document.getElementById('popularContainer');
        const hotSkeleton = document.getElementById('hotSkeleton');
        const updatesSkeleton = document.getElementById('updatesSkeleton');
        const popularSkeleton = document.getElementById('popularSkeleton');
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const pageDisplay = document.getElementById('pageDisplay');
        const debugPanel = document.getElementById('debugPanel');

        // Debug function
        function logDebug(message, data = null) {
            const log = {
                time: new Date().toLocaleTimeString(),
                message,
                data
            };
            debugLogs.push(log);
            console.log('[Debug]', message, data);
        }

        function toggleDebug() {
            alert('Debug logs:\n' + debugLogs.map(l => `[${l.time}] ${l.message}`).join('\n'));
        }

        // Generate skeleton HTML
        function generateSkeletonCards(count = 6) {
            let html = '';
            for (let i = 0; i < count; i++) {
                html += `
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line short"></div>
                        </div>
                    </div>
                `;
            }
            return html;
        }

        // Toggle skeletons
        function showSkeletons(show) {
            if (show) {
                hotSkeleton.innerHTML = generateSkeletonCards(6);
                updatesSkeleton.innerHTML = generateSkeletonCards(6);
                popularSkeleton.innerHTML = generateSkeletonCards(6);
                
                hotSkeleton.style.display = 'grid';
                updatesSkeleton.style.display = 'grid';
                popularSkeleton.style.display = 'grid';
                
                hotContainer.innerHTML = '';
                updatesContainer.innerHTML = '';
                popularContainer.innerHTML = '';
            } else {
                hotSkeleton.style.display = 'none';
                updatesSkeleton.style.display = 'none';
                popularSkeleton.style.display = 'none';
            }
        }

        // Render functions
        function renderHotComics(comics) {
            if (!comics?.length) return;
            
            const grid = document.createElement('div');
            grid.className = 'manga-grid';
            
            comics.forEach(comic => {
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `
                    <div class="manga-image-container">
                        <img class="manga-image" 
                             src="${comic.image || 'https://via.placeholder.com/180x270/2a2f38/ff8e53?text=Manga'}" 
                             alt="${comic.title}"
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/180x270/2a2f38/ff8e53?text=No+Cover'">
                        <span class="chapter-badge">${comic.chapter}</span>
                    </div>
                    <div class="manga-content">
                        <h3 class="manga-title">${comic.title}</h3>
                        <div class="manga-chapter">Ch. ${comic.chapter}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            hotContainer.appendChild(grid);
        }

        function renderUpdates(updates) {
            if (!updates?.length) return;
            
            const list = document.createElement('div');
            list.className = 'updates-list';
            
            updates.slice(0, 8).forEach(update => {
                const item = document.createElement('div');
                item.className = 'update-item';
                
                const chaptersHtml = update.chapters.slice(0, 3).map(ch => `
                    <span class="chapter-link">
                        ${ch.title} <span class="chapter-time">${ch.time}</span>
                    </span>
                `).join('');
                
                item.innerHTML = `
                    <img class="update-image" 
                         src="${update.image || 'https://via.placeholder.com/45x60/2a2f38/ff8e53?text=M'}" 
                         alt="${update.title}"
                         loading="lazy"
                         onerror="this.src='https://via.placeholder.com/45x60/2a2f38/ff8e53?text=No'">
                    <div class="update-info">
                        <div class="update-title">${update.title}</div>
                        <div class="update-chapters">
                            ${chaptersHtml}
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
            
            updatesContainer.appendChild(list);
        }

        function renderPopular(popular) {
            if (!popular?.length) return;
            
            const grid = document.createElement('div');
            grid.className = 'manga-grid';
            
            popular.slice(0, 6).forEach(item => {
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `
                    <div class="manga-image-container">
                        <img class="manga-image" 
                             src="${item.image || 'https://via.placeholder.com/180x270/2a2f38/ff8e53?text=Manga'}" 
                             alt="${item.title}"
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/180x270/2a2f38/ff8e53?text=No+Cover'">
                    </div>
                    <div class="manga-content">
                        <h3 class="manga-title">${item.title}</h3>
                        <div class="manga-chapter">Hot</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            popularContainer.appendChild(grid);
        }

        // Fetch data
        async function fetchManga(page = 1) {
            isLoading = true;
            showSkeletons(true);
            logDebug(`Fetching page ${page}`);
            
            try {
                const response = await fetch(`${API_PROXY}?page=${page}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                logDebug('Data loaded');
                
                // Update pagination
                hasNextPage = data.pagination?.hasNextPage || false;
                currentPage = data.pagination?.currentPage || page;
                
                pageInfo.textContent = `Page ${currentPage}`;
                pageDisplay.textContent = currentPage;
                prevBtn.disabled = currentPage <= 1;
                nextBtn.disabled = !hasNextPage;
                
                // Render
                if (data.hotComics) renderHotComics(data.hotComics);
                if (data.latestUpdates) renderUpdates(data.latestUpdates);
                if (data.popularToday) renderPopular(data.popularToday);
                
            } catch (error) {
                logDebug('Error: ' + error.message);
                
                hotContainer.innerHTML = `
                    <div class="error-container">
                        <p>‚ö†Ô∏è Gagal memuat</p>
                        <button class="retry-btn" onclick="location.reload()">Coba Lagi</button>
                    </div>
                `;
            } finally {
                isLoading = false;
                showSkeletons(false);
            }
        }

        // Pagination
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1 && !isLoading) {
                fetchManga(currentPage - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (hasNextPage && !isLoading) {
                fetchManga(currentPage + 1);
            }
        });

        // Start
        document.addEventListener('DOMContentLoaded', () => {
            fetchManga(1);
        });
    </script>
</body>
</html>
