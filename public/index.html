<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Novel - Baca Novel Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdf8f4 0%, #f9f0e7 100%);
            color: #2c3e50;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
        }

        /* Header dengan desain menarik */
        .hero-header {
            background: linear-gradient(145deg, #ffffff 0%, #fff9f5 100%);
            border-radius: 48px;
            padding: 2rem 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 20px 40px -15px rgba(139, 69, 19, 0.15);
            border: 1px solid rgba(255, 218, 185, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .logo-section h1 {
            font-size: 2.4rem;
            font-weight: 800;
            background: linear-gradient(120deg, #8B4513, #CD853F, #D2691E);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 0.25rem;
        }

        .logo-section p {
            color: #A0522D;
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-section p span {
            background: #F4A460;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .page-badge {
            background: white;
            padding: 0.75rem 1.8rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(210, 105, 30, 0.1);
            border: 1px solid #FFE4C4;
        }

        .page-badge .label {
            color: #8B4513;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .page-badge .value {
            background: #8B4513;
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Loading skeleton */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .skeleton-card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
            border: 1px solid #FFE4D6;
        }

        .skeleton-image {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(90deg, #f0e0d0 25%, #f8e8d8 50%, #f0e0d0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .skeleton-content {
            padding: 1.2rem;
        }

        .skeleton-line {
            height: 1rem;
            background: linear-gradient(90deg, #e0d0c0 25%, #f0e0d0 50%, #e0d0c0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 20px;
            margin-bottom: 0.8rem;
        }

        .skeleton-line.short {
            width: 60%;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Grid Novel */
        .novel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .novel-card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #FFE4D6;
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.05);
            cursor: pointer;
            position: relative;
        }

        .novel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 45px -15px rgba(139, 69, 19, 0.25);
            border-color: #D2691E;
        }

        .novel-poster-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2/3;
        }

        .novel-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .novel-card:hover .novel-poster {
            transform: scale(1.05);
        }

        .novel-type-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(139, 69, 19, 0.9);
            backdrop-filter: blur(5px);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .novel-content {
            padding: 1.5rem 1.2rem 1.2rem;
        }

        .novel-title {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 0.75rem;
            color: #2c1810;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .novel-chapter {
            font-size: 0.9rem;
            color: #8B4513;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            background: #FFF1E6;
            padding: 0.5rem 0.8rem;
            border-radius: 20px;
            border: 1px solid #FFDAB9;
        }

        /* Pagination */
        .pagination-section {
            margin: 3rem 0 2rem;
        }

        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            background: white;
            padding: 1rem 2rem;
            border-radius: 60px;
            width: fit-content;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #FFE4D6;
        }

        .page-btn {
            background: transparent;
            border: none;
            padding: 0.7rem 1.8rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #8B4513;
            border: 1.5px solid #FFDAB9;
            min-width: 120px;
        }

        .page-btn:hover:not(:disabled) {
            background: #8B4513;
            color: white;
            border-color: #8B4513;
            transform: scale(1.02);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #f5f0eb;
        }

        .page-indicator {
            font-weight: 700;
            font-size: 1.2rem;
            color: #8B4513;
            background: #FFF1E6;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            border: 1px solid #FFDAB9;
        }

        /* Error state */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 48px;
            border: 2px dashed #FFA07A;
            margin: 2rem 0;
        }

        .error-container h3 {
            color: #CD5C5C;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .retry-btn {
            background: #8B4513;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 40px;
            font-weight: 600;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: #A0522D;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            color: #A0522D;
            border-top: 2px solid #FFE4D6;
        }

        .footer-links a {
            color: #8B4513;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero-header">
            <div class="logo-section">
                <h1>üìñ Sakura Novel</h1>
                <p>Database Novel Ringan & Webnovel <span>Update Setiap Hari</span></p>
            </div>
            <div class="page-badge">
                <span class="label">Halaman</span>
                <span class="value" id="currentPageDisplay">1</span>
            </div>
        </header>

        <main id="mainContent">
            <!-- Content will be dynamically inserted here -->
            <div class="skeleton-grid" id="skeletonLoader">
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <!-- Repeat 8 times for better skeleton -->
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
            </div>
        </main>

        <section class="pagination-section">
            <div class="pagination-container">
                <button class="page-btn" id="prevPage" disabled>‚Üê Sebelumnya</button>
                <span class="page-indicator" id="pageIndicator">Halaman 1</span>
                <button class="page-btn" id="nextPage">Selanjutnya ‚Üí</button>
            </div>
        </section>

        <footer>
            <p>¬© 2026 Sakura Novel - Dibaca 100rb+ kali</p>
            <div class="footer-links">
                <a href="#">Tentang</a>
                <a href="#">Kontak</a>
                <a href="#">Disclaimer</a>
            </div>
        </footer>
    </div>

    <script>
        const API_PROXY = '/api/proxy';  // Menggunakan proxy sendiri
        let currentPage = 1;
        let hasNextPage = false;
        let isLoading = false;

        // DOM elements
        const mainContent = document.getElementById('mainContent');
        const skeletonLoader = document.getElementById('skeletonLoader');
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageIndicator = document.getElementById('pageIndicator');
        const currentPageDisplay = document.getElementById('currentPageDisplay');

        // Show/hide skeleton
        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                skeletonLoader.style.display = 'grid';
            } else {
                skeletonLoader.style.display = 'none';
            }
            updateButtons();
        }

        // Update button states
        function updateButtons() {
            prevBtn.disabled = currentPage <= 1 || isLoading;
            nextBtn.disabled = !hasNextPage || isLoading;
        }

        // Show error message
        function showError(message) {
            mainContent.innerHTML = `
                <div class="error-container">
                    <h3>‚ö†Ô∏è Gagal Memuat Data</h3>
                    <p style="color: #A0522D; margin: 1rem 0;">${message}</p>
                    <p style="color: #8B4513; opacity: 0.7;">Silakan periksa koneksi Anda</p>
                    <button class="retry-btn" onclick="fetchNovels(${currentPage})">Coba Lagi</button>
                </div>
            `;
        }

        // Fetch novels from proxy
        async function fetchNovels(page = 1) {
            setLoading(true);
            
            try {
                const response = await fetch(`${API_PROXY}?page=${page}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    renderNovels(data.data.results);
                    hasNextPage = data.data.pagination.hasNext || false;
                    currentPage = data.data.pagination.currentPage || page;
                    
                    // Update UI
                    pageIndicator.textContent = `Halaman ${currentPage}`;
                    currentPageDisplay.textContent = currentPage;
                    updateButtons();
                } else {
                    throw new Error('Data tidak valid');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        // Render novels to grid
        function renderNovels(novels) {
            if (!novels || novels.length === 0) {
                mainContent.innerHTML = '<div class="error-container">üìö Tidak ada novel ditemukan</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'novel-grid';

            novels.forEach(novel => {
                const card = document.createElement('div');
                card.className = 'novel-card';
                
                card.innerHTML = `
                    <div class="novel-poster-container">
                        <img class="novel-poster" 
                             src="${novel.poster || 'https://via.placeholder.com/260x390/FFE4D6/8B4513?text=No+Cover'}" 
                             alt="${novel.title}"
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/260x390/FFE4D6/8B4513?text=Cover+Error'">
                        <span class="novel-type-badge">${novel.type || 'Novel'}</span>
                    </div>
                    <div class="novel-content">
                        <h3 class="novel-title">${novel.title || 'Judul Tidak Tersedia'}</h3>
                        <div class="novel-chapter">üìñ ${novel.latest_chapter || 'Chapter terbaru tidak diketahui'}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });

            mainContent.innerHTML = '';
            mainContent.appendChild(grid);
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1 && !isLoading) {
                fetchNovels(currentPage - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (hasNextPage && !isLoading) {
                fetchNovels(currentPage + 1);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchNovels(1);
        });
    </script>
</body>
</html>
